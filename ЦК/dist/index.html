<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Lenni Art</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css">
</head>


<body class="body">

  <header class="page-header">
    <div class="page-header_container">
      <a href="index.html" class="page-header_logo">
        <svg class="page-header_logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>

      <nav class="page-header_nav">
        <a href="#" class="page-header_nav-link">Мероприятия</a>
        <a href="#" class="page-header_nav-link">Блог</a>
        <a href="#" class="page-header_nav-link">О нас</a>
        <a href="#" class="page-header_nav-link">Контакты</a>
      </nav>

      <div class="page-header_right-block">
        <a href="#" class="page-header_btn btn">Войти</a>

      </div>


    </div>
  </header>


  <main class="main">
    <div class="home">
      <div class="blog-listing home__blog-listing">
        <h2 class="blog-listing__section-title section-title">
          Блог
        </h2>

        <div class="blog-listing__list">
          <div class="blog-card">
            <a href="#" class="blog-card__link">
              <picture class="blog-card__picture">
                <img src="assets/images/blog/blog1.jpg" alt="" class="blog-card__img">
              </picture>
            </a>
            <div class="blog-card__info">
              <time class="blog-card__info-time" datetime="2022-11-26">
                26.11.2022
              </time>
              <a href="#" class="blog-card__title-link">
                <h4 class="blog-card__title">
                  Фотосессия в стенах Театра драмы
                </h4>
                <svg class="blog-card__icon" width="91" height="60">
                  <use xlink:href="assets/icons/symbols.svg#arrow"></use>
                </svg>
              </a>
              <p class="blog-card__text">
                Организовывая фотосессию для локального бренда одежды мы смогли воплотить все пожелания заказчика и у нас получилась отличная работа. Смотрите как это было
              </p>

            </div>
          </div>

        </div>

      </div>

    </div>
  </main>

  <footer class="page-footer">

  </footer>

  <div class="pp">
    <div class="pp__block">
      <form class="form">

        <div class="form__radio radio">
          <label class="radio__item">
            <input type="radio" class="radio__input" name="format" value="семинар" checked>
            <span class="radio__mark">

            </span>
            <span class="radio__name">
              Мастер-класс/семинар
            </span>
          </label>

          <label class="radio__item">
            <input type="radio" class="radio__input" name="format" value="концерт" checked>
            <span class="radio__mark">

            </span>
            <span class="radio__name">
              Концерт/выступление
            </span>
          </label>

          <label class="radio__item">
            <input type="radio" class="radio__input" name="format" value="выставка" checked>
            <span class="radio__mark">

            </span>
            <span class="radio__name">
              Выставка/показ
            </span>
          </label>

          <label class="radio__item">
            <input type="radio" class="radio__input" name="format" value="другое" checked>
            <span class="radio__mark">

            </span>
            <span class="radio__name">
              Другое
            </span>
          </label>
        </div>

        <label class="field form__field">
          <span class="field__title">
            Планируемое количество посетителей:
          </span>
          <select class="field__select" name="Количество">
            <option value="20">до 20 человек</option>
            <option value="100">от 20 до 100 человек</option>
            <option value="500">от 100 до 500 человек</option>
            <option value="1000">более 500 человек</option>
          </select>
        </label>

        <label class="field form__field">
          <span class="field__label">
            Имя*
          </span>
          <input class="field__input" type="text" placeholder="Имя" name="name" required>
        </label>

        <label class="field form__field">
          <span class="field__label">
            Фамилия*
          </span>
          <input class="field__input" type="text" placeholder="Фамилия" name="name" required>
        </label>

        <label class="field form__field">
          <span class="field__label">
            Телефон*
          </span>
          <input class="field__input" type="tel" placeholder="Телефон" name="name" required>
        </label>

        <label class="field form__field">
          <span class="field__label">
            Email*
          </span>
          <input class="field__input" type="email" placeholder="Email" name="name" required>
        </label>

        <label class="field form__field">
          <span class="field__title">
            Есть пожелания? Напишите нам:
          </span>
          <textarea class="field__textarea" name="Comment">
        </textarea>
        </label>
      </form>
    </div>
  </div>


</body>

</html>
