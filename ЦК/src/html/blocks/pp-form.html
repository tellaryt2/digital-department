<div class="pp">
  <div class="pp__block">
    <form class="form">

      <div class="form__radio radio">
        <label class="radio__item">
          <input type="radio" class="radio__input" name="format" value="семинар" checked>
          <span class="radio__mark">

          </span>
          <span class="radio__name">
            Мастер-класс/семинар
          </span>
        </label>

        <label class="radio__item">
          <input type="radio" class="radio__input" name="format" value="концерт" checked>
          <span class="radio__mark">

          </span>
          <span class="radio__name">
            Концерт/выступление
          </span>
        </label>

        <label class="radio__item">
          <input type="radio" class="radio__input" name="format" value="выставка" checked>
          <span class="radio__mark">

          </span>
          <span class="radio__name">
            Выставка/показ
          </span>
        </label>

        <label class="radio__item">
          <input type="radio" class="radio__input" name="format" value="другое" checked>
          <span class="radio__mark">

          </span>
          <span class="radio__name">
            Другое
          </span>
        </label>
      </div>

      <label class="field form__field">
        <span class="field__title">
          Планируемое количество посетителей:
        </span>
        <select class="field__select" name="Количество">
          <option value="20">до 20 человек</option>
          <option value="100">от 20 до 100 человек</option>
          <option value="500">от 100 до 500 человек</option>
          <option value="1000">более 500 человек</option>
        </select>
      </label>

      <label class="field form__field">
        <span class="field__label">
          Имя*
        </span>
        <input class="field__input" type="text" placeholder="Имя" name="name" required>
      </label>

      <label class="field form__field">
        <span class="field__label">
          Фамилия*
        </span>
        <input class="field__input" type="text" placeholder="Фамилия" name="name" required>
      </label>

      <label class="field form__field">
        <span class="field__label">
          Телефон*
        </span>
        <input class="field__input" type="tel" placeholder="Телефон" name="name" required>
      </label>

      <label class="field form__field">
        <span class="field__label">
          Email*
        </span>
        <input class="field__input" type="email" placeholder="Email" name="name" required>
      </label>

      <label class="field form__field">
        <span class="field__title">
          Есть пожелания? Напишите нам:
        </span>
        <textarea class="field__textarea" name="Comment">
        </textarea>
      </label>
    </form>
  </div>
</div>
