<article class="events-card @@class">
    <a href="#" class="events-card_link">
        <picture class="events-card_picture">
            <img class="events-card_img"
                 src="@@img"
                 alt="@@alt" />
        </picture>
        <h4 class="events-card_title">
            @@title
        </h4>
        <p class="events-card_text">
            @@descr
        </p>
        <time class="events-card_time" datetime="@@datetime">
            @@time
        </time>
    </a>
</article>
