<div class="blog-card">
  <a href="#" class="blog-card__link">
    <picture class="blog-card__picture">
      <img src="@@img" alt="" class="blog-card__img">
    </picture>
  </a>
  <div class="blog-card__info">
    <time class="blog-card__info-time" datetime="2022-11-26">
      26.11.2022
    </time>
    <a href="#" class="blog-card__title-link">
      <h4 class="blog-card__title">
        @@title
      </h4>
      <svg class="blog-card__icon" width="91" height="60">
        <use xlink:href="assets/icons/symbols.svg#arrow"></use>
      </svg>
    </a>
      <p class="blog-card__text">
        @@text
      </p>

  </div>
</div>
